<ion-view view-title="Busca do Vale - Tipos de Faturamento" name="list-billingType-view" cache-view="false">

    <ion-header-bar class="bar-balanced" title="Voltar">
        <button class="button icon ion-arrow-left-c button-clear" ng-click="goHome()"></button>
        <h1 class="title">Tipos de Faturamento</h1>
        <button class="button icon ion-plus-circled button-clear" ng-click="goForm()"> </button>
    </ion-header-bar>

    <ion-content class="padding">

        <div class="card" ng-repeat="billingType in billingTypes">
            <div class="row responsive-sm">

                <div class="col col-90" ng-click="goFormEdit(billingType)">
                    <a class="item item-thumbnail-left item-text-wrap">
                        <h2>{{billingType.fullname}}</h2>
                        <p>{{billingType.texthelp}}</p>
                    </a>
                </div>

                <!-- BUTTON DELETE -->
                <div class="col col-10">
                    <button class="button button-assertive button-block" ng-click="remove(billingType)">
                        <i class="icon ion-ios-trash"></i>
                    </button>
                </div>
                <!-- BUTTON DELETE -->
            </div>
            
        </div>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
    </div>

</ion-view>
