<ion-view view-title="Busca do Vale - Nova Cidade" name="new-city-view" cache-view="false">
    <ion-pane>
        <ion-header-bar class="bar bar-header bar-balanced">
            <button class="button icon ion-arrow-left-c button-clear" ng-click="goAdminListCities()"> </button>
            <h1 class="title">Nova Cidade</h1>
        </ion-header-bar>

        <ion-content class="zima-applyFooter padding"> 

            <div class="list">

                <label class="item item-input item-stacked-label">
                    <span class="input-label"><b>Nome</b></span>
                    <input type="text" ng-model="city.fullname" placeholder="Digite aqui o nome da cidade" id="fullname">
                </label>
                
            </div>
        </ion-content>

        <ion-footer-bar class="tabs">
            <button class="button button-block button-balanced icon-left ion-checkmark-round" ng-click="doClickSaveCity(city)">
                SALVAR
            </button>
        </ion-footer-bar>

    </ion-pane>
</ion-view>
