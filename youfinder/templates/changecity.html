<ion-view view-title="YouFinder" name="changecity-view" cache-view="false">

    <ion-header-bar class="bar-balanced item-input-inset">
        <button class="button icon ion-arrow-left-c button-clear" ng-click="goHome()"></button>
        <h1 class="title">Mudar de Cidade</h1>
    </ion-header-bar>

    <ion-content class="padding has-footer app-background-color" scroll="true">
        <ion-list ng-repeat="city in cities">
            <div class="item item-checkbox" ng-click="checkCity(city)">
                <label class="checkbox">
                    <input type="checkbox" value="{{city.$id}}" ng-model="city.selected">
                </label>
                {{city.fullname}}
            </div>
        </ion-list>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
    </div>
</ion-view>
