<ion-view view-title="YouFinder - Filtros" name="customerfilter-view" cache-view="false">

    <ion-header-bar class="bar-balanced item-input-inset">
        <button class="button icon {{iconBack}} button-clear" ng-click="goBack()"></button>
        <h1 class="title">Filtros</h1>
        <button class="button icon {{iconCheck}} button-clear" ng-click="doFilter()"> </button>
    </ion-header-bar>

    <ion-content class="padding has-footer app-background-color" scroll="true">
        <ng-include src="'templates/customer/user/filter_content.html'"></ng-include>
    </ion-content>

    <div class="bar bar-footer bar-balanced">
    </div>
</ion-view>
