<ion-view name="login-view" class="perks-feed-view" hide-back-button="true">

    <div class="bar bar-header bar-balanced" title="Voltar">
        <button class="button icon ion-arrow-left-c button-clear" ng-click="goLogin()"></button>
        <h1 class="title">Ãrea do Comerciante</h1>
    </div>

    <ion-content class="app-background-color has-header has-footer padding login-form-background" ion-img-cache-bg>
        <div class="ionic login">
            <h2 class="text-center"></h2>

            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label balanced font-bold">E-mail</span>
                    <input type="text" placeholder="email@exemplo.com" ng-model="login.email" autofocus="">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label balanced font-bold">Senha</span>
                    <input type="password" placeholder="*******" ng-model="login.password">
                </label>
            </div>

            <button class="button button-block button-balanced waves-effect waves-button waves-light" ng-click="doLogin(login)">Entrar</button>
            <button class="button button-balanced button-clear waves-effect waves-button waves-light" ng-click="resetPasswordEmail()">Esqueci Minha Senha</button>
        </div>
    </ion-content>

    <ion-footer-bar class="bar-balanced">

    </ion-footer-bar>
</ion-view>
