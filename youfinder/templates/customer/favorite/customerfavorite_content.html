<div class="row" ng-show="customers.length == 0" class="categoryPerCityList">
    <div class="col col-33 col-offset-33">
        <img ng-src="img/search_256.png" width="80px" height="80px">
    </div>
</div>
<h4 ng-show="customers.length == 0" class="text-center padding">
    <p>Ops, parece que você ainda não adicionou nenhum favorito!</p>
</h4>

<ion-list class="customerByCategoryList" ng-repeat="customer in customers | orderBy: ['fullname']" 
          ng-init="$last && effect()">
    <ion-item class="item item-avatar item-text-wrap" href="" ng-click="showFavoriteDetail(customer)" style="transition-delay: 0.39s;">
        <img ion-img-cache ng-src="{{customer.logoURL}}" >
        <h2>{{customer.fullname}}</h2>
        <p> <i class="icon ion-location balanced"></i> {{customer.address}} ({{customer.addresscompl}}), número {{customer.number}}, bairro {{customer.neighborhood.value.fullname}}</p>
        <p ng-if="customer.distance">Distância {{customer.distance}} km</p>

        <ion-option-button ng-class="customer.isFavorite ? 'button button-icon icon {{favoriteOn}} assertive ': 'button button-icon icon {{favoriteOff}} assertive '" ng-click="doToggleFavorite(customer)" ></ion-option-button>
    </ion-item>

</ion-list>
