<ion-view class="perks-feed-view" hide-back-button="true" name="user-profile-view" cache-view="false">

    <ion-header-bar class="bar bar-header bar-balanced">
        <button class="button icon {{iconBack}} button-clear" ng-click="goHome()"> </button>
        <h1 class="title">Perfil</h1>
        <button class="button icon {{iconSave}} button-clear" ng-click="save()"> </button>
    </ion-header-bar>

    <ion-content class="has-header">
        <div class="hero has-mask login-form-background" ion-img-cache-bg>
            <div class="content">
                <div class="avatar" ion-img-cache-bg style="background-image: url('{{photoURL}}');"></div>
                <h3><a class="light">{{user.fullname}}</a></h3>
            </div>
        </div>

        <ion-list class="padding">
            <!-- UPLOAD -->
            <ion-item>
                <input type="file" id="uploadphoto" style="display: none">
                <button id="btnupload" ng-click="fireUploadEvent('uploadphoto')" class="button button-balanced item icon icon-left ion-paperclip" ng-if="visibleUploadContainer">ENVIAR FOTO</button>
                <progress id="progressupload" min="0" max="100" value="1" ng-if="visibleUploadContainer"></progress>
                <button id="btnremove" ng-if="!visibleUploadContainer" class="button button-assertive icon icon-left ion-trash-a" ng-click="removeFile(photoURL)">REMOVER FOTO</button>
            </ion-item>
            <!-- UPLOAD -->


            <label class="item item-input item-stacked-label">
                <span class="input-label">Nome</span>
                <input type="text" placeholder="João da Silva" ng-model="user.fullname">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Data de Nascimento</span>
                <input type="date" ng-model="user.birthday">
            </label>
            <div class="item item-text-wrap app-background-color">
                <p class="font-italic">Usamos essa informação para saber o seu aniversário e tentar conseguir algum cupom ou promoção especial para você</p>
            </div>

            <ion-checkbox class="item item-input item-text-wrap" ng-model="user.notification">Desejo receber notificação sobre promoções e cupons de desconto</ion-checkbox>
        </ion-list>

    </ion-content>

    <ion-footer-bar class="bar-balanced">

    </ion-footer-bar>
</ion-view>
